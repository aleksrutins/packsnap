<!DOCTYPE html>

<html>
    <head>
        <title>Packsnap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="modulepreload" href="/_scripts/component.js">
        <link rel="modulepreload" href="/assets/vendor/highlight/es/core.min.js">
        <link rel="modulepreload" href="/assets/vendor/highlight/es/languages/javascript.min.js">
        <link rel="modulepreload" href="/assets/vendor/highlight/es/languages/nix.min.js">
        <link rel="stylesheet" href="/assets/vendor/highlight/styles/atom-one-light.css">
        <style>
          html, body {
              padding: 0;
              margin: 0;
              width: 100vw;
              min-height: 100vh;
          }
          body {
              font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
              display: flex;
              flex-direction: row;
              justify-content: stretch;
          }

          #page-content {
              padding: 20px;
              width: 1fr;
          }

          blockquote {
              border-left: 3px solid #1d6e48;
              color: #1d6e48;
              background-color: rgba(116, 183, 153, 0.31);
              margin-left: 0;
              padding-left: 2em;
              padding-right: 1em;
              padding-top: 5px;
              padding-bottom: 5px;
          }
        </style>
    </head>
    <body>
        <site-toc></site-toc>
        <div id="page-content">
          <slot></slot>
        </div>
        <script type="module">
          import hljs from "/assets/vendor/highlight/es/core.min.js";
          import javascript from "/assets/vendor/highlight/es/languages/javascript.min.js";
          import markdown from "/assets/vendor/highlight/es/languages/markdown.min.js";
          import xml from "/assets/vendor/highlight/es/languages/xml.min.js";
          import css from "/assets/vendor/highlight/es/languages/css.min.js";
          import nix from "/assets/vendor/highlight/es/languages/nix.min.js";
          import bash from "/assets/vendor/highlight/es/languages/bash.min.js";
          import yaml from "/assets/vendor/highlight/es/languages/yaml.min.js";

          hljs.registerLanguage('javascript', javascript)
          hljs.registerLanguage('markdown', markdown)
          hljs.registerLanguage('css', css)
          hljs.registerLanguage('xml', xml)
          hljs.registerLanguage('html', xml)
          hljs.registerLanguage('nix', nix)
          hljs.registerLanguage('sh', bash)
          hljs.registerLanguage('yml', yaml)
          hljs.highlightAll()
        </script>
    </body>
</html>
